<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <style>
        :root {
            --dark: #121212;
            --gold: #C5A059;
            --light: #F4F4F4;
            --gray: #888888;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-wrapper {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* The Animated 404 Text */
        .glitch {
            font-size: clamp(100px, 20vw, 250px);
            font-weight: 900;
            letter-spacing: -5px;
            color: var(--light);
            position: relative;
            display: inline-block;
            line-height: 1;
            animation: floating 4s ease-in-out infinite;
        }

        .glitch::before, .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        /* Gold Glitch Effect */
        .glitch::before {
            color: var(--gold);
            z-index: -1;
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .error-wrapper h2 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* Minimal Button */
        .btn-home {
            padding: 12px 35px;
            border: 1px solid var(--gold);
            color: var(--light);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            background: var(--gold);
            color: var(--dark);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }

        /* Ambient Background Light */
        .glow-sphere {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.08) 0%, rgba(18, 18, 18, 0) 70%);
            z-index: 1;
            pointer-events: none;
        }

        /* Keyframes */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-5px); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(5px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-5px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(5px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-5px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(5px); }
        }
    </style>
</head>
<body>

    <div class="glow-sphere"></div>

    <div class="error-wrapper">
        <div class="glitch">404</div>
        <h2>Page Missing</h2>
        <a href="index.html" class="btn-home">Return to Site</a>
    </div>

</body>
</html>
